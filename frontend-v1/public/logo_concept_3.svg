<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="strike_glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Reticle -->
  <circle cx="256" cy="256" r="200" stroke="#1A1A2E" stroke-width="2" stroke-dasharray="10 20" />
  
  <g filter="url(#strike_glow)">
    <!-- Vertical Strike (forming T) -->
    <path d="M256 100V412" stroke="#00FFFF" stroke-width="12" stroke-linecap="round" />
    
    <!-- Horizontal Cross -->
    <path d="M150 180H362" stroke="#00FFFF" stroke-width="12" stroke-linecap="round" />
    
    <!-- Diagonal Strike (forming X base) -->
    <path d="M200 300L312 412" stroke="#FF0080" stroke-width="12" stroke-linecap="round" />
    <path d="M312 300L200 412" stroke="#FF0080" stroke-width="12" stroke-linecap="round" />
    
    <!-- Aiming Point -->
    <circle cx="256" cy="256" r="10" fill="white" />
  </g>
</svg>
