version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: tactix-postgres
    environment:
      POSTGRES_DB: tactix
      POSTGRES_USER: tactix
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tactix_dev_2025}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tactix"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tactix-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tactix.sol
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  pgdata:
